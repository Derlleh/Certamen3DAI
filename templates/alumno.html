	<style type="text/css">
		td,th{

		}
		#texto_total{
			text-align: right;

		}

		#customers {
		  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;

<body style="background-color: orange">

	<div class="w3-container">
		<h2 style="color: green"> <center> Alumnos Ingreso De Datos </center></h2>

			 <table class="w3-table w3-white">

		 	<!-- alumnos.html: rut, nombre, apellido, usuario, pass, carrera -->
		 	<!-- select max (id) from usuario -->
			<tr>
				<td> Rut</td>
				<td> <input type="text" id="rut"> </td>
				<td><input type="button" id="agregar" class="btn btn-success" value="Agregar"></td>

			</tr>
			<tr>
				<td> Nombre</td>
				<td> <input type="text" id="nombre"> </td>
			</tr>
			<tr>
				<td> Username</td>
				<td> <input type="text" id="users"> </td> 
				<td> <input type="button" id="modificar" class="btn btn-primary"  value="Modificar"></td>
			</tr>
			<tr>
				<td> Contrase√±a </td>
				<td> <input type="text" id="pass"> </td>

			</tr>
			<tr>
				<td> Carrera </td>
				<td> <input type="text" id="carrera"> </td>
				<td> <input type="button" id="eliminar"  class="btn btn-danger"  value="Eliminar"> </td>
			</tr>
			
			
		</table>
		<br><br><br>
	
		
		
		<br><br><br>
		<div id="dvdetalle">
			<table class="table">
			<thead>
			<tr class="danger">
			<td> Rut </td>
			<td> Nombre</td>
			<td> Usuario</td>
			<td> Password</td>
			<td> Carrera </td>
		</tr>
		</thead>
			<tr>
			{% for alumn in alumnos%}
			<td> {{alumn["rut"]}} </td>
			{% for usuario in usuarios%}
				
			
					<td> {{usuario["nombre"]}} </td>
					<td> {{usuario["username"]}} </td>
					<td> {{usuario["pass"]}} </td>
			{% endfor%}
			<td> {{alumn["carrera"]}} </td>
			{% endfor%}
			</tr>
		</table>
		</div>
	</div>
</body>	
</html>

<script>
$("#agregar").click(function(){
    $.post( "/actalumno",
                { 	rut:      $("#rut").val(),
                	nombre:   $("#nombre").val(),
                	username: $("#users").val(),
                	pass:    $("#pass").val(),
                    carrera: $("#carrera").val(),

                	operacion2: "grabar2"
                },
        function(data,status){
          if (status=="success"){ 
            $("#dvdetalle").html(data);
          } else { 
            mensaje("problema al actualizar el registro!");
          }   
        });
  });
console.log(rut);
console.log(nombre);
console.log(users);
console.log(pass);
console.log(carrera);
$("#modificar").click(function(){
	$.post(	"/actalumno", 
			{	rut:      $("#rut").val(),
                nombre:   $("#nombre").val(),
                username: $("#users").val(),
                pass: 	  $("#pass").val(),
                carrera:  $("#carrera").val(),
                operacion2: "modificar2"
			},
			function(data,status){
	          if (status=="success"){ 
	            $("#dvdetalle").html(data);
	          } else { 
	            mensaje("problema al actualizar el registro!");
	          }   
	        });
});

$("#eliminar").click(function(){
	$.post(	"/actalumno", 
			{	rut: $("#rut").val(),
                operacion2: "eliminar2"
			},
			function(data,status){
	          if (status=="success"){ 
	            $("#dvdetalle").html(data);
	          } else { 
	            mensaje("problema al eliminar el registro!");
	          }   
	        });
});

</script>
